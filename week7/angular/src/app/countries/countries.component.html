
<h5 class="topcorner">
        <i style="font-size:20px" class="fa">&#xf002;</i> 
        &emsp; <input  class="fa fa-search"type="text" [(ngModel)]="term">
    
    </h5 >
    <div class="grid-container" >
    
    <div class="grid-item" *ngFor="let country of country  |filter:term">
    <h3> Country Code:{{country.code}}</h3>
    <h3> Country Name:{{country.name}}</h3>
     <h3> Countrycode:{{country.count}}</h3>
     </div>
 </div>
